name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build

    - name: Code Formatting
      run: cargo fmt --no-deps -- --check

    - name: Clippy
      run: cargo clippy --no-deps -- -D warnings

    - name: Run tests
      run: cargo test --tests

    - name: Doc testts
      run: cargo test --doc --no-deps